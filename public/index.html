<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <title>Pack</title>
</head>

<body>
  <header class="header">
    <div class="container"></div>
  </header>
  <main class="main">
    <div class="container">
      <form class="form" action="#0">
        <div class="form__box">
          <span class="form__name">a5</span>
          <input class="form__input form__input--a5" data-type="format" type="number" name="a5" value="0" placeholder="введите количество">
        </div>
        <div class="form__box">
          <span class="form__name">a4</span>
          <input class="form__input form__input--a4" data-type="format" type="number" name="a4" value="0" placeholder="введите количество">
        </div>
        <div class="form__box">
          <span class="form__name">a3</span>
          <input class="form__input form__input--a3" data-type="format" type="number" name="a3" value="0" placeholder="введите количество">
        </div>
        <div class="form__box">
          <span class="form__name">a3+</span>
          <input class="form__input form__input--a3plus" data-type="format" type="number" name="a3plus" value="0" placeholder="введите количество">
        </div>
        <div class="form__box">
          <span class="form__name">a2</span>
          <input class="form__input form__input--a2" data-type="format" type="number" name="a2" value="0" placeholder="введите количество">
        </div>
        <div class="form__box">
          <span class="form__name">Всего</span>
          <input class="form__input form__input--all" type="number" name="all" value="0" placeholder="введите количество">
        </div>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="container"></div>
  </footer>
  <script src="app.bundle.js"></script>
</body>

</html>
